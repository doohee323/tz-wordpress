version: '3.4'

services:
  nginx:
    image: nginx:latest
    build:
      context: ../../
      dockerfile: tz-local/docker/nginx/Dockerfile
    volumes:
      - ../../tz-local/docker/nginx/conf/:/etc/nginx/conf.d/:ro
      - ../../tz-local/docker/certbot/www/:/var/www/certbot/:ro
      - ../../tz-local/docker/certbot/conf/:/etc/letsencrypt/:ro
      - ../../:/vagrant/
    ports:
      - 80:80
      - 443:443
    restart: always

